name: Deploy Bot to Render

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ“„ Decode GOOGLE_CREDS_BASE64 to file
        run: |
          echo "${{ secrets.GOOGLE_CREDS_BASE64 }}" | base64 -d > service_account.json

      - name: ðŸš€ Deploy to Render (or test locally)
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python entry247_bot.py
